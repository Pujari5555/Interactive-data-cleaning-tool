{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(20, 20, 20, 0.95);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-picture {
            font-size: 50px;
            font-weight: bold;
            color: #fff;
            background-color: rgb(86, 195, 200);
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            margin: 0 auto;
        }
        .profile-details {
            margin-top: 20px;
            color: rgb(86, 195, 200);
        }
    </style>
</head>
<body>

    <!-- Profile Section -->
    <div class="profile-container">
        <div class="profile-picture">
            <!-- Display the first letter of the username as a placeholder -->
            {{ request.user.username|slice:':1' }}
        </div>
        <div class="profile-details">
            <h2>{{ request.user.username }}</h2>
            <p><strong>Email:</strong> {{ request.user.email }}</p>
        </div>
    </div>

</body>
</html>
