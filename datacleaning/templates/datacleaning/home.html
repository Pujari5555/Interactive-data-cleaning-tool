{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Data Cleaning Tool</title>
  <!-- Link to Google Fonts (Labrada font) -->
  <link href="https://fonts.googleapis.com/css2?family=Labrada:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box; /* Ensure consistent box model */
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh; /* Full height of the viewport */
      background: radial-gradient(circle, rgba(50, 50, 50, 0.8) 0%, rgba(0, 0, 0, 1) 60%, rgba(0, 0, 0, 1) 100%);
      color: white;
      font-family: 'Labrada', sans-serif;
      overflow: hidden; /* Prevent any unwanted scrolling */
    }

    /* Animation for logo moving from center to navbar */
    .logo-animation {
      animation: logoMove 3s ease-in-out forwards;
    }

    /* Keyframe for logo moving from center to navbar */
    @keyframes logoMove {
      0% {
        transform: scale(3) translate(-50%, -50%);
        opacity: 0;
      }
      50% {
        transform: scale(1.5) translate(-50%, -50%);
        opacity: 0.5;
      }
      100% {
        transform: scale(1) translate(0, 0);
        opacity: 1;
      }
    }

    /* Fade-in effect for navbar and text */
    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }

    /* Animation keyframe for fading in */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: rgb(86, 195, 200);
      font-weight: bold;
    }

    .center-content h1 {
      font-size: 60px;
      animation-delay: 0.5s;
    }

    .center-content p {
      font-size: 25px;
      color: white;
      animation-delay: 1s;
    }

    .navbar-brand img {
      height: 80px;
    
    }

    .navbar {
      background: radial-gradient(circle, rgba(50, 50, 50, 0.9) 0%, rgba(0, 0, 0, 1) 60%, rgba(0, 0, 0, 1) 100%);
      padding: 0; /* Remove any extra padding from navbar */
    }

   
    .navbar-nav .nav-link {
  color: rgb(86, 195, 200) !important;
  font-weight: bold;
  font-size: 22px;
  padding-top: 0px; /* Reduce this value to move links higher */
  padding-bottom: 0; /* Adjust bottom padding to avoid extra spacing */
  margin-top: -15px; /* Add a negative margin to move the links higher */
}

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{% static 'images/logo.jpg' %}" alt="Logo" class="logo-animation"> <!-- Logo animation -->
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link fade-in" href="/signup">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fade-in" href="/login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Center Content -->
  <div class="center-content">
    <h1 class="fade-in">Interactive Data Cleaning Tool</h1>
    <p class="fade-in">Make messy data usable with ease.</p>
  </div>
</body>
</html>
