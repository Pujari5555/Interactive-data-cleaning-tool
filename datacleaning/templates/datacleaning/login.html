{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        /* General body styles */
        body {
            background-color: black;
            color: rgb(86, 195, 200);
            font-family: Arial, sans-serif;
        }

        /* Navbar styles */
        .navbar {
            background-color: black;
            padding: 5px;
            text-align: center;
        }

        .navbar img {
            height: 80px;
        }

        /* Text colors for headings, labels, and links */
        h1, label, a {
            color: rgb(86, 195, 200);
        }

        /* Input field styles */
        input {
            background-color: black;
            border: 1px solid rgb(86, 195, 200);
            color: rgb(86, 195, 200);
        }

        input::placeholder {
            color: rgba(86, 195, 200, 0.7);
        }

        /* Button styles */
        button {
            background-color: rgb(86, 195, 200);
            border: 1px solid rgb(86, 195, 200);
            color: black;
            font-weight: bold;
            width: 100%;
            height: 45px;
            font-size: 16px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(66, 175, 180);
        }

        /* Center form and limit the maximum width */
        .form-container {
            max-width: 400px;
            margin: auto;
        }

        /* Message alert styles */
        .alert {
            background-color: transparent; /* No background color */
            border: none; /* Remove border */
            color: rgb(86, 195, 200); /* Set the text color */
            text-align: center; /* Center-align the text */
            font-weight: bold; /* Make the text bold */
            padding: 0; /* Remove padding */
            margin-bottom: 15px; /* Space below the alert */
}

        /* Additional padding for top margin */
        .mt-3 {
            margin-top: 1rem !important;
        }

        .mt-5 {
            margin-top: 3rem !important;
        }
    </style>
</head>
<body>

    <!-- Navbar with logo -->
    <div class="navbar">
        <img src="{% static 'images/logo.jpg' %}" alt="Logo">
    </div>

    <!-- Login Form Section -->
    <div class="container mt-5">
        <h1 class="text-center">Login</h1>
        
        <div class="form-container">
            <!-- Display error messages, if any -->
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Login form -->
            <form method="POST" action="{% url 'login' %}?next={{ request.GET.next|default_if_none:'' }}">
                {% csrf_token %}
                
                <!-- Username field -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username" 
                        required
                    >
                </div>

                <!-- Password field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password" 
                        required
                    >
                </div>

                <!-- Submit button -->
                <button type="submit">Login</button>
            </form>

            <!-- Link to signup page -->
            <p class="mt-3 text-center">
                Don't have an account? 
                <a href="{% url 'signup' %}">Signup here</a>
            </p>
        </div>
    </div>

</body>
</html>
